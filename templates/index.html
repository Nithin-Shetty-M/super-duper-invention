<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Encryptor</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-soft: rgba(37,99,235,0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2f7);
      color: var(--text);
      min-height: 100vh;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 36px;
      background: #ffffff;
      border-bottom: 1px solid var(--border);
    }

    nav .brand {
      font-weight: 600;
      font-size: 16px;
      color: var(--primary);
    }

    nav span {
      font-size: 13px;
      color: var(--muted);
    }

    /* LAYOUT */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .card {
      width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      animation: fadeUp 0.6s ease forwards;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 20px;
      font-weight: 600;
    }

    p.subtitle {
      margin: 0 0 24px;
      font-size: 13px;
      color: var(--muted);
    }

    /* FORM */
    label {
      font-size: 12px;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 12px;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-soft);
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }

    button.loading .text { display: none; }
    button.loading .loader { display: block; }

    .loader {
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
      margin: auto;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding-bottom: 30px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">Secure Encryptor</div>
    <span>Password-based encryption</span>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Text Encryption</h2>
      <p class="subtitle">Generate secure C code using password-based encryption</p>

      <form method="POST" onsubmit="startLoading()">
        <label>Password</label>
        <input type="text" name="password" placeholder="Enter password" required />

        <label>Message</label>
        <textarea name="message" maxlength="100" placeholder="Enter message (max 100 chars)" required></textarea>

        <button type="submit" id="submitBtn">
          <span class="text">Generate Code</span>
          <div class="loader"></div>
        </button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 Secure Encryptor
  </footer>

  <script>
    function startLoading() {
      const btn = document.getElementById('submitBtn');
      btn.classList.add('loading');
      btn.disabled = true;
    }
  </script>

</body>
</html>
